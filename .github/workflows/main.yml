name: swipecicd

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    # using Ubuntu
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1 #this installs node and npm for us
      with:
        node-version: 14.x

    - uses: actions/cache@v1 # this allows for re-using node_modules caching, making builds a bit faster.
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: NPM Install
      run: npm install
    - name: NPM Install Angular
      run: npm install -g @angular/cli > /dev/null
    - name: NPM build Angular Production
      run: npm run build:prod
    - name: Delete Existing Files
      run : sudo sshpass -p ${{ secrets.SWIPE_SSH }} -v ssh -o StrictHostKeyChecking=no ${{ secrets.SWIPE_USERNAME }}@${{ secrets.SWIPE_HOST }} rm -rf /home/swipe/public_html/angular-github-actions-amazon-s3-test

    - name: Compress and Copy New Files to server
      run : |
            cd dist/angular-github-actions-amazon-s3-test/
            tar -czvf ../../angular-github-actions-amazon-s3-test.tar.gz ./
            cd ..
            cd ..
            sudo sshpass -p ${{ secrets.SWIPE_SSH }} scp -v -o StrictHostKeyChecking=no -r viusasa.tar.gz ${{ secrets.SWIPE_USERNAME }}@${{ secrets.SWIPE_HOST }}:/home/swipe/public_html/angular-github-actions-amazon-s3-test
    - name: Uncompress new Files
      run : sudo sshpass -p ${{ secrets.SWIPE_SSH }} -v ssh -o StrictHostKeyChecking=no ${{ secrets.SWIPE_USERNAME }}@${{ secrets.SWIPE_HOST }} cd /home/swipe/public_html/angular-github-actions-amazon-s3-test/ && tar -xzvf angular-github-actions-amazon-s3-test.tar.gz && rm angular-github-actions-amazon-s3-test.tar.gz
