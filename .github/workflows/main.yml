name: Swipe CICD

on:
  push:
    branches:
    - main

jobs:
  build:

    # using Ubuntu
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1 #this installs node and npm for us
      with:
        node-version: '14.x'

    - uses: actions/cache@v1 # this allows for re-using node_modules caching, making builds a bit faster.
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm install
    - run: npm install -g @angular/cli > /dev/null
    - name: NPM build Angular Production
    - run: ng build --prod
    - name: Delete Existing Files
      run : sudo sshpass -p ${{ secrets.SWIPE_SSH }} -v ssh -o StrictHostKeyChecking=no ${{ secrets.SWIPE_USERNAME }}@${{ secrets.SWIPE_HOST }} 'rm -rf /home/swipe/angular-github-actions-amazon-s3-test/*'

    - name: copy file via ssh key
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.SWIPE_HOST }}
        USERNAME: ${{ secrets.SWIPE_USERNAME }}
        PORT: ${{ secrets.SWIPE_PORT }}
        KEY: ${{ secrets.SWIPE_SSH }}
      with:
        source: "./dist/angular-github-actions-amazon-s3-test/"
        target: "/home/swipe/public_html/"
        strip_components: 3 # this is important
