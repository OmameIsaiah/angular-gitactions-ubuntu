name: swipecicd

on:
  push:
    branches:
      - 'main'
jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: ./
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1 #this installs node and npm for us
      with:
        node-version: 14.x

    - uses: actions/cache@v1 # this allows for re-using node_modules caching, making builds a bit faster.
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: NPM Install
      run: npm install
    - name: NPM Install Angular
      run: npm install -g @angular/cli > /dev/null
    - name: NPM build Angular Production
      run: npm run build:prod
   
    #- name: Delete Existing Files
    #  run : sudo sshpass -p ${{ secrets.SWIPE_SSH }} -v ssh -o StrictHostKeyChecking=no ${{ secrets.SWIPE_USERNAME }}@${{ secrets.SWIPE_HOST }} 'rm -rf /home/swipe/public_html/angular-github-actions-amazon-s3-test/*'
    - name: Compress and Copy New Files to server
      run : |
            cd dist/angular-github-actions-amazon-s3-test/
            tar -czvf ../../angular-github-actions-amazon-s3-test.tar.gz ./
            cd ..
            cd ..
            sudo sshpass -p ${{ secrets.SWIPE_SSH }} scp -v -o StrictHostKeyChecking=no -r angular-github-actions-amazon-s3-test.tar.gz ${{ secrets.SWIPE_USERNAME }}@${{ secrets.SWIPE_HOST }}:/home/swipe/public_html/angular-github-actions-amazon-s3-test
   
    - name: Copy file via ssh key #Executing remote ssh commands
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.SWIPE_HOST }}
        USERNAME: ${{ secrets.SWIPE_USERNAME }}
        PORT: ${{ secrets.SWIPE_PORT }}
        KEY: ${{ secrets.SWIPE_SSH }}
        PASSPHRASE:  ${{secrets.SWIPE_PASSPHRASE}}
      with:
        source: "./dist/angular-github-actions-amazon-s3-test/"
        target: "/home/swipe/public_html/angular-github-actions-amazon-s3-test/"
        strip_components: 3 # this is important
